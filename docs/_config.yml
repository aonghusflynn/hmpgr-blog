title: Your Blog Title
description: Your blog description goes here
url: "https://yourusername.github.io"
baseurl: ""

# Build settings
markdown: kramdown
permalink: /:year/:month/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
